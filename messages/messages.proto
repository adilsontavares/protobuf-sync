syntax="proto3";

package Messages;

message Choice {

    int32 id_message = 1;
    int32 id_search = 2;
    string name_search = 3;
    float place_holder = 4;
}

message UpdateCatalogItemCount {
    int32 id = 1;
    int32 count = 2;
}

message UpdateBookPrice {
    int32 id = 1;
    float price = 2;
}

message RequestByQuery {
    string query = 1;
}

message RequestById {
    int32 id = 1;
}

message Catalog {

    repeated CatalogItem items = 1;
}

message CatalogItem {

    int32 id = 1;
    Book book = 2;
    int32 count = 3;
}

message Books {
    repeated Book books = 1;
}

message Book {
    
    string name = 1;
    float price = 2;
}
 

